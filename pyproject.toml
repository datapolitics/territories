[project]
name = "territories"
version = "0.1.5.1"
authors = [{ name="Timo", email="timothee@datapolitics.fr" }]
description = "Manage territories."
readme = "README.md"
requires-python = ">=3.10"


dependencies = [
  "rustworkx>=0.15.1",
  "python-dotenv",
  "perfect_hash==0.4.3",
  "more-itertools~=10.5.0",
  "psycopg2-binary",
  "json-fix==1.0.0"
]


[project.urls]
